<form class="mt-4">
  <h2>{{ categoryName }}</h2>
  <div *ngFor="let research of categoryResearches" class="form-check">
    <input type="radio" class="form-check-input" name="{{ categoryName }}Research" [value]="research" [(ngModel)]="selectedResearch">
    <label class="form-check-label">{{ getResearchName(research) }}</label>
  </div>
  <input type="reset" class="btn btn-secondary mt-2" value="Clear" [hidden]="!canClear">
</form>
