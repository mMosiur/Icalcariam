name: Deploy Github Pages

on:
  push:
    branches:
      - main
    paths: src/**
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.1
      - name: Install 🔧
        working-directory: ./src
        run: npm ci
      - name: Build 🏗️
        working-directory: ./src
        run: npm run build -- --output-path ./dist --base-href https://mmosiur.github.io/icalcariam/
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: ./src/dist
